kafka:
  bootstrap-servers: localhost:9092
  consumer-group-id: user-service-group
  session-timeout-ms: 10000
  max-partition-fetch-bytes: 1048576
  max-poll-records: 500
  max-poll-interval-ms: 300000
  task-topic: taskTopic
  producer:
    enable: true

